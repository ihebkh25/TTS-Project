services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"  # REST
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"   # expose so you can use it from host too (optional)
    volumes:
      - ollama_data:/root/.ollama
    environment:
      # Performance optimizations
      - OLLAMA_NUM_PARALLEL=4  # Parallel requests
      - OLLAMA_MAX_LOADED_MODELS=1  # Keep only one model loaded
      - OLLAMA_NUM_GPU=1  # Use GPU if available
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  tts-server:
    build: .
    ports:
      - "8085:8085"
    depends_on:
      qdrant:
        condition: service_started
      ollama:
        condition: service_healthy
    environment:
      - PORT=8085
      - RUST_LOG=info
      # LLM Provider: Always uses Ollama (local)
      - LLM_MODEL=${LLM_MODEL:-llama3}  # Default: llama3
      - OLLAMA_BASE_URL=http://ollama:11434
      # Ollama performance optimizations (optional, defaults provided)
      - OLLAMA_NUM_CTX=${OLLAMA_NUM_CTX:-4096}  # Context window (half of max for speed)
      - OLLAMA_TEMPERATURE=${OLLAMA_TEMPERATURE:-0.7}  # Balanced creativity
      - OLLAMA_TOP_P=${OLLAMA_TOP_P:-0.9}  # Focused responses
      - OLLAMA_NUM_PREDICT=${OLLAMA_NUM_PREDICT:-512}  # Limit response length
      # Qdrant gRPC URL (important: use 6334)
      - QDRANT_URL=http://qdrant:6334
    volumes:
      - ./models:/app/models:ro

  frontend:
    build: ./frontend
    ports:
      - "8082:80"
    depends_on:
      - tts-server

volumes:
  qdrant_storage:
  ollama_data:
