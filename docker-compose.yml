services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: tts-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - tts-network

  ollama:
    image: ollama/ollama:latest
    container_name: tts-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - tts-network

  tts-server:
    build:
      context: .
      dockerfile: Dockerfile
      # Use BuildKit for better caching
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: tts-server
    restart: unless-stopped
    ports:
      - "8085:8085"
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      - PORT=8085
      - RUST_LOG=${RUST_LOG:-info}
      # LLM Configuration
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - LLM_MODEL=${LLM_MODEL:-llama3}
      - OLLAMA_BASE_URL=http://ollama:11434
      # Qdrant Configuration
      - QDRANT_URL=http://qdrant:6334
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      # OpenAI Configuration (if using OpenAI)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_ORG_ID=${OPENAI_ORG_ID:-}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-512}
      - OPENAI_MAX_RETRIES=${OPENAI_MAX_RETRIES:-0}
      - OPENAI_TIMEOUT_SECS=${OPENAI_TIMEOUT_SECS:-60}
      # Server Configuration
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
      - LLM_TIMEOUT_SECS=${LLM_TIMEOUT_SECS:-120}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
    volumes:
      - ./models:/app/models:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${PORT}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - tts-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: tts-frontend
    restart: unless-stopped
    ports:
      - "8082:80"
    depends_on:
      - tts-server
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - tts-network

networks:
  tts-network:
    driver: bridge

volumes:
  qdrant_storage:
    driver: local
  ollama_data:
    driver: local
