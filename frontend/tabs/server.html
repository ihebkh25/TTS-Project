<!-- Server Info Section -->
<section class="tab-content" id="serverSection" data-tab="server">
    <h2>Server Information</h2>
    <div class="form-group">
        <label for="serverUrl">Server URL</label>
        <input type="text" id="serverUrl" value="http://localhost:8085" readonly class="input-readonly">
    </div>
    <div class="button-group">
        <button class="btn btn-secondary" onclick="checkServerStatus()" type="button">Check Status</button>
        <button class="btn btn-secondary" onclick="getServerMetrics()" type="button">Get Metrics</button>
        <button class="btn btn-secondary" onclick="getVoices()" type="button">Get Voices</button>
        <button class="btn btn-secondary" onclick="getVoicesDetail()" type="button">Voice Details</button>
    </div>
    <div id="serverInfo" class="metrics-container"></div>
    <div id="serverMetrics" class="metrics-container hidden"></div>
    
    <!-- Templates for dynamic content -->
    <template id="metricCardTemplate">
        <div class="metric-card">
            <div class="metric-label"></div>
            <div class="metric-value"></div>
            <div class="metric-detail"></div>
            <div class="metric-bar" style="display: none;">
                <div class="metric-bar-fill"></div>
            </div>
        </div>
    </template>
    
    <template id="metricsGridTemplate">
        <div class="metrics-grid"></div>
    </template>
</section>
