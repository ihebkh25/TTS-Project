<!-- Streaming Section -->
<section class="tab-content" id="streamSection" data-tab="stream">
    <!-- Results Container (scrollable) -->
    <div class="tts-results-container">
        <div class="tts-results-content" id="streamResultsContent">
            <!-- Welcome message -->
            <div class="tts-welcome-message">
                <div class="welcome-icon">ðŸ“¡</div>
                <h2>Real-time Streaming</h2>
                <p>Enter text and select a voice to stream audio in real-time</p>
            </div>
            
            <!-- Status message container -->
            <div class="tts-status-message-wrapper" id="streamStatusMessageWrapper" style="display: none;">
                <div class="tts-status-message-container">
                    <div class="tts-status-message" id="streamStatusMessage"></div>
                </div>
            </div>
            
            <!-- Progress bar (during streaming) -->
            <div id="streamProgress" class="stream-progress-wrapper hidden">
                <div class="stream-progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="streamProgressFill"></div>
                    </div>
                </div>
            </div>
            
            <!-- Streaming Metrics Display -->
            <div id="streamMetrics" class="stream-metrics-wrapper hidden">
                <div class="stream-metrics-container">
                    <div class="stream-metrics">
                        <div class="metrics-grid">
                            <div class="metric-item">
                                <span class="metric-label">Progress:</span>
                                <span class="metric-value" id="streamProgressPercent">0%</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-label">Chunks:</span>
                                <span class="metric-value" id="streamChunks">0 / 0</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-label">Speed:</span>
                                <span class="metric-value" id="streamChunksPerSec">0 chunks/s</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-label">Time:</span>
                                <span class="metric-value" id="streamTime">0.0s / 0.0s</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-label">Remaining:</span>
                                <span class="metric-value" id="streamTimeRemaining">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Audio player will appear here when audio is streamed -->
            <div class="tts-audio-wrapper hidden" id="streamAudioWrapper">
                <div class="tts-audio-container">
                    <div id="streamAudioPlayer" class="custom-audio-player">
                        <div class="audio-player-header">
                            <h3 class="audio-player-title">Streamed Audio</h3>
                        </div>
                        <div class="audio-player-main">
                            <div class="audio-controls-section">
                                <div class="audio-player-controls">
                                    <button class="audio-btn play-pause-btn" id="streamPlayPause" aria-label="Play/Pause">
                                        <svg class="play-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                                        <svg class="pause-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>
                                    </button>
                                    <div class="audio-time">
                                        <span class="current-time" id="streamCurrentTime">0:00</span>
                                        <span class="time-separator">/</span>
                                        <span class="duration" id="streamDuration">0:00</span>
                                    </div>
                                    <div class="audio-speed-control">
                                        <label for="streamSpeed" class="audio-speed-label" title="Playback Speed">Speed:</label>
                                        <select id="streamSpeed" class="audio-speed-select">
                                            <option value="0.5">0.5x</option>
                                            <option value="0.75">0.75x</option>
                                            <option value="1" selected>1x</option>
                                            <option value="1.25">1.25x</option>
                                            <option value="1.5">1.5x</option>
                                            <option value="1.75">1.75x</option>
                                            <option value="2">2x</option>
                                        </select>
                                    </div>
                                    <button class="audio-btn download-btn" id="streamDownloadBtn" aria-label="Download">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                                    </button>
                                </div>
                                <div class="audio-progress-container">
                                    <input type="range" class="audio-progress" id="streamProgressSlider" min="0" max="100" value="0" step="0.1">
                                </div>
                                <div class="audio-waveform-container">
                                    <canvas id="streamWaveform" class="audio-waveform"></canvas>
                                </div>
                            </div>
                            <div id="streamSpectrogram" class="spectrogram-section hidden">
                                <div class="spectrogram-header">
                                    <h4 class="spectrogram-title">Real-time Mel Spectrogram</h4>
                                </div>
                                <div class="spectrogram-wrapper">
                                    <canvas id="streamSpectrogramCanvas" class="spectrogram-canvas"></canvas>
                                </div>
                            </div>
                        </div>
                        <audio id="streamAudio" class="hidden"></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Form - Fixed at bottom (Chat style) -->
    <form id="streamForm" class="tts-form">
        <div class="tts-form-wrapper" id="streamFormWrapper">
            <div class="tts-form-input-container">
                <textarea 
                    id="streamText" 
                    name="text" 
                    placeholder="Enter text for real-time streaming..." 
                    required 
                    rows="1"
                    maxlength="5000"
                >Hello World, this is streaming audio!</textarea>
                <div class="tts-char-count"><span id="streamCharCount">0</span> / 5000</div>
            </div>
            <button type="submit" class="btn btn-primary tts-send-btn" id="streamBtn" aria-label="Start Streaming">
                <svg class="send-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                <span class="btn-text">Stream</span>
                <span class="btn-spinner hidden"></span>
            </button>
        </div>
        
        <!-- Voice selection controls (two-step: language first, then voice) -->
        <div class="tts-voice-controls" id="streamVoiceControls">
            <div class="tts-voice-controls-row">
                <div class="tts-language-select-compact-wrapper">
                    <label for="streamLanguage" class="tts-voice-label-compact">Language:</label>
                    <select id="streamLanguage" name="language" required class="tts-voice-select-compact">
                        <option value="">Select language...</option>
                    </select>
                </div>
                <div class="tts-voice-select-compact-wrapper">
                    <label for="streamVoice" class="tts-voice-label-compact">Voice:</label>
                    <select id="streamVoice" name="voice" required class="tts-voice-select-compact" disabled>
                        <option value="">Select language first...</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="streamStatus" class="tts-status-container"></div>
    </form>
</section>
