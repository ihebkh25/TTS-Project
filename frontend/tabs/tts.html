<!-- TTS Section -->
<section class="tab-content active" id="ttsSection" data-tab="tts">
    <!-- Results Container (scrollable) -->
    <div class="tts-results-container">
        <div class="tts-results-content" id="ttsResultsContent">
            <!-- Welcome message -->
            <div class="tts-welcome-message">
                <div class="welcome-icon">üéôÔ∏è</div>
                <h2>Text-to-Speech</h2>
                <p>Enter text and select a voice to generate natural-sounding speech</p>
            </div>
            
            <!-- Status message container -->
            <div class="tts-status-message-wrapper" id="ttsStatusMessageWrapper" style="display: none;">
                <div class="tts-status-message-container">
                    <div class="tts-status-message" id="ttsStatusMessage"></div>
                </div>
            </div>
            
            <!-- Audio player will appear here when audio is generated -->
            <div class="tts-audio-wrapper hidden" id="ttsAudioWrapper">
                <div class="tts-audio-container">
                    <div id="ttsAudioPlayer" class="custom-audio-player">
                        <div class="audio-player-header">
                            <h3 class="audio-player-title">Generated Speech</h3>
                        </div>
                        <div class="audio-player-main">
                            <div class="audio-controls-section">
                                <div class="audio-player-controls">
                                    <button class="audio-btn play-pause-btn" id="ttsPlayPause" aria-label="Play/Pause">
                                        <svg class="play-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                                        <svg class="pause-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>
                                    </button>
                                    <div class="audio-time">
                                        <span class="current-time">0:00</span>
                                        <span class="time-separator">/</span>
                                        <span class="duration">0:00</span>
                                    </div>
                                    <div class="audio-speed-control">
                                        <label for="ttsSpeed" class="audio-speed-label" title="Playback Speed">Speed:</label>
                                        <select id="ttsSpeed" class="audio-speed-select">
                                            <option value="0.5">0.5x</option>
                                            <option value="0.75">0.75x</option>
                                            <option value="1" selected>1x</option>
                                            <option value="1.25">1.25x</option>
                                            <option value="1.5">1.5x</option>
                                            <option value="1.75">1.75x</option>
                                            <option value="2">2x</option>
                                        </select>
                                    </div>
                                    <button class="audio-btn download-btn" id="ttsDownloadBtn" aria-label="Download">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                                    </button>
                                </div>
                                <div class="audio-progress-container">
                                    <input type="range" class="audio-progress" id="ttsProgress" min="0" max="100" value="0" step="0.1">
                                </div>
                                <div class="audio-waveform-container">
                                    <canvas id="ttsWaveform" class="audio-waveform"></canvas>
                                </div>
                            </div>
                            <div id="ttsSpectrogram" class="spectrogram-section hidden">
                                <div class="spectrogram-header">
                                    <h4 class="spectrogram-title">Real-time Spectrogram</h4>
                                </div>
                                <div class="spectrogram-wrapper">
                                    <canvas id="ttsSpectrogramCanvas" class="spectrogram-canvas"></canvas>
                                </div>
                            </div>
                        </div>
                        <audio id="ttsAudio" class="hidden"></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Form - Fixed at bottom (Chat style) -->
    <form id="ttsForm" class="tts-form">
        <div class="tts-form-wrapper" id="ttsFormWrapper">
            <div class="tts-form-input-container">
                <textarea 
                    id="ttsText" 
                    name="text" 
                    placeholder="Enter text to convert to speech..." 
                    required 
                    rows="1"
                    maxlength="5000"
                ></textarea>
                <div class="tts-char-count"><span id="ttsCharCount">0</span> / 5000</div>
            </div>
            <button type="submit" class="btn btn-primary tts-send-btn" id="ttsBtn" aria-label="Generate Speech">
                <svg class="send-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                <span class="btn-text">Generate</span>
                <span class="btn-spinner hidden"></span>
            </button>
        </div>
        
        <!-- Voice selection controls (two-step: language first, then voice) -->
        <div class="tts-voice-controls" id="ttsVoiceControls">
            <div class="tts-voice-controls-row">
                <div class="tts-language-select-compact-wrapper">
                    <label for="ttsLanguage" class="tts-voice-label-compact">Language:</label>
                    <select id="ttsLanguage" name="language" required class="tts-voice-select-compact">
                        <option value="">Select language...</option>
                    </select>
                </div>
                <div class="tts-voice-select-compact-wrapper">
                    <label for="ttsVoice" class="tts-voice-label-compact">Voice:</label>
                    <select id="ttsVoice" name="voice" required class="tts-voice-select-compact" disabled>
                        <option value="">Select language first...</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="ttsStatus" class="tts-status-container"></div>
    </form>
</section>
