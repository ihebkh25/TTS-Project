<!-- TTS Section -->
<section class="tab-content active" id="ttsSection" data-tab="tts">
    <h2>Text-to-Speech</h2>
    <form id="ttsForm">
        <div class="form-group">
            <label for="ttsText">Text to Synthesize</label>
            <textarea id="ttsText" name="text" placeholder="Enter text to convert to speech..." required rows="4">Hello, this is a test of the TTS system!</textarea>
            <div class="char-count"><span id="ttsCharCount">0</span> characters</div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="ttsVoice">Voice</label>
                <select id="ttsVoice" name="voice" required>
                    <option value="">Loading voices...</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="ttsBtn">
            <span class="btn-text">Generate Speech</span>
            <span class="btn-spinner hidden"></span>
        </button>
    </form>
    <div id="ttsStatus" class="status-container"></div>
    <div id="ttsAudioPlayer" class="custom-audio-player hidden">
        <div class="audio-player-header">
            <h3 class="audio-player-title">Generated Speech</h3>
        </div>
        <div class="audio-player-main">
            <div class="audio-controls-section">
                <div class="audio-player-controls">
                    <button class="audio-btn play-pause-btn" id="ttsPlayPause" aria-label="Play/Pause">
                        <svg class="play-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        <svg class="pause-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>
                    </button>
                    <div class="audio-time">
                        <span class="current-time">0:00</span>
                        <span class="time-separator">/</span>
                        <span class="duration">0:00</span>
                    </div>
                    <div class="audio-speed-control">
                        <label for="ttsSpeed" class="audio-speed-label" title="Playback Speed">Speed:</label>
                        <select id="ttsSpeed" class="audio-speed-select">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="1.75">1.75x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
                    <button class="audio-btn download-btn" id="ttsDownloadBtn" aria-label="Download">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    </button>
                </div>
                <div class="audio-progress-container">
                    <input type="range" class="audio-progress" id="ttsProgress" min="0" max="100" value="0" step="0.1">
                </div>
                <div class="audio-waveform-container">
                    <canvas id="ttsWaveform" class="audio-waveform"></canvas>
                </div>
            </div>
            <div id="ttsSpectrogram" class="spectrogram-section hidden">
                <div class="spectrogram-header">
                    <h4 class="spectrogram-title">Real-time Spectrogram</h4>
                </div>
                <div class="spectrogram-wrapper">
                    <canvas id="ttsSpectrogramCanvas" class="spectrogram-canvas"></canvas>
                </div>
            </div>
        </div>
        <audio id="ttsAudio" class="hidden"></audio>
    </div>
</section>
